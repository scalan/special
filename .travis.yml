sudo: required
dist: trusty
before_cache:
- find $HOME/.sbt -name "*.lock" | xargs rm
- find $HOME/.ivy2 -name "ivydata-*.properties" | xargs rm
cache:
  directories:
  - "$HOME/.ivy2/cache"
  - "$HOME/.ivy2/local"
  - "$HOME/.sbt/boot"
stages:
  - test
  - coverage
  - name: release
    if: tag =~ ^v
  - name: snapshot
    if: NOT tag IS present
jobs:
  include:
    - stage: test
      script: sbt -jvm-opts .travis.jvmopts coverage $TEST_SUITE
    - stage: coverage
      script: sbt coverageReport coverageAggregate coveralls
    - stage: release
      script: sbt -jvm-opts .travis.jvmopts publishSigned sonatypeBundleRelease
    - stage: snapshot
      script: sbt -jvm-opts .travis.jvmopts publish
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  matrix:
  - TEST_SUITE=test
language: scala
jdk:
- oraclejdk8
before_install:
- openssl aes-256-cbc -K $encrypted_688fabf398c9_key -iv $encrypted_688fabf398c9_iv
  -in ci/secring.asc.enc -out ci/secring.asc -d
before_script: gpg --import ci/secring.asc
